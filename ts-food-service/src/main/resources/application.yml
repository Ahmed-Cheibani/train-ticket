server:
  port: 18856

spring:
  application:
    name: ts-food-service
  datasource:
    url: jdbc:mysql://ts-food-service:3306/food?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
    jooq:
      sql-dialect: org.hibernate.dialect.MySQL5Dialect
management:
  endpoints:
    web:
      exposure:
        include: prometheus
swagger:
  controllerPackage: foodsearch.controller