spring:
  application:
    name: ts-order-service
  datasource:
    url: jdbc:mysql://ts-order-service:3306/orders?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
#        format_sql: true
        use_sql_comments: true
  jooq:
    sql-dialect: org.hibernate.dialect.MySQL5Dialect
management:
  endpoints:
    web:
      exposure:
        include: prometheus
swagger:
  controllerPackage: order.controller


# HTTP Server
server:
  port: 12031  # HTTP (Tomcat) port

