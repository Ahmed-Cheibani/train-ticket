# HTTP Server
server:
  port: 12031  # HTTP (Tomcat) port

spring:
  application:
    name: ts-order-service
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.MySQL5Dialect
      show-sql: true
    jooq:
      sql-dialect: org.hibernate.dialect.MySQL5Dialect
    url: jdbc:mysql://10.141.212.139:30343/order?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8
management:
  endpoints:
    web:
      exposure:
        include: prometheus
swagger:
  controllerPackage: order.controller

logging:
  level:
    root: info
    org.hibernate: info
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.hibernate.type.descriptor.sql.BasicExtractor: trace
