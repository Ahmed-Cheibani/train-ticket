# HTTP Server
server:
  port: 12346  # HTTP (Tomcat) port

spring:
  application:
    name: ts-travel-service
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    #    url: jdbc:mysql://ts-travel-mysql:3306/users?useUnicode=true&characterEncoding=utf8
    url: jdbc:mysql://ts-travel-mysql:3306/travel?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect
  jooq:
    sql-dialect: org.hibernate.dialect.MySQL5Dialect
management:
  endpoints:
    web:
      exposure:
        include: prometheus
swagger:
  controllerPackage: travel.controller
