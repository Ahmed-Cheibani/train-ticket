server:
  port: 12342

spring:
  application:
    name: ts-user-service
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
#    url: jdbc:mysql://ts-user-mysql:3306/users?useUnicode=true&characterEncoding=utf8
    url: jdbc:mysql://ts-user-mysql:3306/users?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8
